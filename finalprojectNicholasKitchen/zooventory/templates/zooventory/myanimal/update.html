{% extends 'zooventory/base.html' %}

{% block header %}
  <h1 class="text-center text-primary mb-4">{% block title %}Edit "{{ myanimal.name }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-lg border-0 mb-4">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input name="name" id="name" class="form-control" value="{{ form.name.value|default:myanimal.name }}" required>
        </div>
        <div class="mb-3">
          <label for="unique_animal" class="form-label">Species</label>
          <select name="unique_animal" id="unique_animal" class="form-control" required>
              {% for animal in uniqueanimals %}
                  <option value="{{ animal.id }}" {% if animal.name == current_species %} selected {% endif %}>
                      {{ animal.name }}
                  </option>
              {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input name="age" id="age" type="number" min="0" class="form-control" value="{{ form.age.value|default:myanimal.age }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      </form>
    </div>
  </div>

  <form action="{% url 'myanimal_delete' myanimal.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger w-100" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
</div>
{% endblock %}

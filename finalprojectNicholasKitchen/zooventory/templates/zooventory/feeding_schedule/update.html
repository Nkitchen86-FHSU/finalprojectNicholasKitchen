{% extends 'zooventory/base.html' %}

{% block title %}Update Feeding Schedule{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 650px;">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h3>Update Feeding Schedule for {{ myanimal.name }}</h3>
        </div>

        <div class="card-body" style="background-color: #f5f5dc;">
            <form method="POST">
                {% csrf_token %}

                <!-- FREQUENCY -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Feeding Frequency:</label>
                    <select name="frequency" id="frequency" class="form-select" required>
                        {% for value,label in frequency_choices %}
                            <option value="{{ value }}"
                                    {% if schedule.frequency == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- WEEKLY DAY SELECTION -->
                <div class="mb-3 d-none" id="weeklyDayGroup">
                    <label class="form-label fw-bold">Day of Week:</label>
                    <select name="day_of_week" class="form-select">
                        {% for value,label in day_choices %}
                            <option value="{{ value }}"
                                {% if schedule and schedule.day_of_week == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- TIME OF DAY -->
                <div class="mb-3" id="timeOfDayGroup">
                    <label class="form-label fw-bold">Time of Day:</label>
                    <input type="time" name="time_of_day" class="form-control"
                           value="{{ schedule.time_of_day|default:'' }}">
                </div>

                <!-- HOURS INTERVAL -->
                <div class="mb-3 {% if schedule.frequency != 'every_x_hours' %}d-none{% endif %}"
                     id="hoursIntervalGroup">
                    <label class="form-label fw-bold">Hours Interval:</label>
                    <input type="number" name="hours_interval" class="form-control"
                           min="1" step="1"
                           value="{{ schedule.hours_interval|default:'' }}">
                </div>

                <button class="btn btn-warning btn-lg w-100">Save Changes</button>

                <a href="{% url 'feeding_schedule_index' myanimal.id %}"
                   class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
function updateInputs() {
    let frequency = document.getElementById("frequency").value;

    let timeGroup = document.getElementById("timeOfDayGroup");
    let hoursGroup = document.getElementById("hoursIntervalGroup");
    let weeklyGroup = document.getElementById("weeklyDayGroup");

    timeGroup.classList.add("d-none");
    hoursGroup.classList.add("d-none");
    weeklyGroup.classList.add("d-none");

    if (frequency === "daily") {
        timeGroup.classList.remove("d-none");
    }
    else if (frequency === "weekly") {
        timeGroup.classList.remove("d-none");
        weeklyGroup.classList.remove("d-none");
    }
    else if (frequency === "every_x_hours") {
        hoursGroup.classList.remove("d-none");
    }
}

document.getElementById("frequency").addEventListener("change", updateInputs);

// Run once on page load
updateInputs();
</script>

{% endblock %}
